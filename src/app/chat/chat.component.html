<!-- header menu-->
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">hola {{nombre}}</a>
  </li>
  <li class="nav-item">
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Action
      </button>
      <ul class="dropdown-menu">
        <li><button type="button" class="dropdown-item btn btn-light"  data-bs-toggle="modal" [disabled]="!userRegister" data-bs-target="#exampleModal">profile</button></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" (click)="salir()" href="#">salir </a></li>
      </ul>
    </div>
  </li>
</ul>

<section style="background-color: #eee;">
    <div class="container py-5"  style="height: 90vh;">
  
      <div class="row">
        <!-- area miembros conectados-->
        <div class="col-md-4 col-lg-3 col-xl-3 mb-4 mb-md-0">
          <h5 class="font-weight-bold mb-3 text-center text-lg-start">conectados</h5>{{numeroDeUsuariosConectados}}
          <div class="card">
            <div class="card-body">
              <ul class="list-unstyled mb-0">
                <li class="p-2 border-bottom" *ngFor="let persona of usuariosConectados ">
                  <a href="#!" class="d-flex justify-content-between">
                    <div class="d-flex flex-row">
                     
                      <img [src]="persona.urlImagen" alt="Mi imagen" class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60" >
                      <!-- fin logica de imagenes segun el sexo-->
                      <div class="pt-1">
                        <p class="fw-bold mb-0">{{persona.nombre}}</p>  
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- fin area miembros conectados-->

        <!-- ventana de chat -->
        <div class="col-md-8 col-lg-9 col-xl-9 " >
          <div class="chat-box" #chatWindow >
            <ul class="list-unstyled ">
            <li class="d-flex justify-content-between mb-4" *ngFor="let message of arrayMessages ">
               <img [src]="message.urlImagen" alt="Mi imagen" class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60" >
              <div class="card">
                <div class="card-header d-flex justify-content-between p-3">
                  <p class="fw-bold mb-0">{{message.user}}</p>
                  <p class="text-muted small mb-0"><i class="far fa-clock">{{ message.timeElapsed }}</i></p>
                </div>
                <div class="card-body">
                  <p class="mb-0">
                    {{message.message}}
                  </p>
                </div>
              </div>
            </li>
            <!--form group-->
            
          </ul>
          </div>
         <!-- codigo del imput para escribir el mensaje y boton de enviar--> 
          <ul class="list-unstyled  " >
            <li class="bg-white mb-3">
              <form [formGroup]="form"> 
              <div class="form-outline">
                <textarea class="form-control" (keydown.enter)="enviar()" formControlName="message" id="textAreaExample2" rows="4"></textarea>
                <label class="form-label" for="textAreaExample2">Message</label>
              </div>
              </form>
            </li>
            <button type="button" class="btn btn-info btn-rounded float-end" (click)="enviar()">Send</button>
          </ul>
          <!-- end codigo del imput para escribir el mensaje y boton de enviar--> 
        </div>
  
      </div>
  
    </div>
  </section>
 

  <!-- Modal profile -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Puedes cambiar tu imagen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-profile [nombre]="nombre"></app-profile>
        </div>
      </div>
    </div>
  </div>
